{% extends "../main.html" %}

{% block title %}Create Job{% end %}

{% block content %}
  <h2>Create Job</h2>
    <form action="/createjob" method="post">  
      {% raw xsrf_form_html() %}
      <fieldset>
      <legend>{{ message }}</legend>
        <p>
          <br />
          <label for="jobname">Job Name</label>
          <input type="text" name="jobname" id="jobname" />
        </p>
        <p>
          <br />
          <label for="algorithm">Hash Algorithm</label>
          <select name="algorithm" id="algorithm">
            {% for algo in handler.application.settings['rainbow_tables'].keys() %}
                <option value="{{ algo }}">{{ algo }}</option>
            {% end %}
          </select>
        </p>
        <p>
          <br />
          <label for="hashes">Password Hashes</label>
          <textarea style="width:auto" name="hashes" rows="15" cols="45">
          </textarea>
        </p>
      </fieldset>
      <p class="submit">
        <button class="btn btn-primary btn-large" type="submit"> Create Job </button>
      </p>   
    </form>
    <script>
      document.getElementById('jobname').focus();
    </script>
{% end %}
