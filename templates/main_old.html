<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
	<title>The Planetary Assault System: {% block title %} Template {% end %}</title>
	<link href="/static/css/main.css" rel="stylesheet" type="text/css" />
	<link href="/static/css/menu.css" rel="stylesheet" type="text/css" />
	<link href="/static/css/animate.css" rel="stylesheet" type="text/css" />
	<link href="/static/css/notifier.css" rel="stylesheet" type="text/css" />
	<link href="/static/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
	{% block header %}{% end %}
	</head>
	<body>
		<div id="banner">
			<a href="/"> 
				<img src="/static/images/planetary.png" /> 
			</a>
		</div>
		<div id="outer">
			<div id="menuouter">
				<div id="menuinner">{% module Menu() %}</div>
			</div>
			<!-- Content -->
			<div id="page_content" class="animated fadeIn">
				<div id="primaryContentContainer">
					<div id="primaryContent">
						{% block content %} No Content {% end %}
					</div>
				</div>
			</div>
			<div class="clear"></div>
			<div id="footer">
				<a href="http://redactedlabs.com" target="_blank">Redacted Labs</a> &copy;
				{{ datetime.date.today().year }} - Version {{ handler.application.settings['version'] }}
			</div>
		</div>
	</body>
</html>
